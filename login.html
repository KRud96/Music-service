<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet" href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow:wght@700&display=swap">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Free-music</title>
</head>

<body>
    <main class="main-login">
        <h1 class="hidden">Free-music</h1>
        <div class="container">
            <div class="decoration-login">
                <img src="./img/icons8-наушники-50 1.svg" alt="Декорация">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="login-form">
                <form action="" method="POST">
                    <div class="login-registration-panel">
                        <div class="login-panel"><a href="#">Войти</a></div>
                        <div class="registration-panel"><a href="registration.html">Регистрация</a></div>
                    </div>
                    <label class="login-field" for="login-user">
                        <input type="text" name="login" class="login-user" placeholder="Логин">
                        <span class="login-span">Логин:</span>
                    </label>
                    <label class="password-field" for="login-password">
                        <input type="password" name="password" class="login-password" placeholder="Пароль">
                        <span class="password-span">Пароль:</span>
                    </label>
                    <div class="button-enter-container">
                        <button class="button button-login">Войти</button>
                        <div class="continue-not-enter">
                            <a href="">Продолжить без входа</a>
                            <button class=" button button-help">
                                <img src="./img/icon-help-not-enter.svg" alt="Подсказка по входу без пароля">
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
